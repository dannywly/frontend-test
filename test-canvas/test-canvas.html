<!DOCTYPE html>
<html>
<head>
	<title>Test Canvas</title>
	<script src='../jquery.min.js'></script>
	<script src='test-canvas.js'></script>
	<link rel="stylesheet" type="text/css" href="test-canvas.css">
</head>
<body>
	This is a red square: 
	<canvas id='square' width='10' height='10'></canvas>
	This is a blue circle: 
	<canvas id='circle' width='10' height='10'></canvas>
	<hr/>
	<canvas id='can' width='500' height='100'></canvas>
	<button id='btn'>Draw Picture</button>
	<button id='reset'>Reset Draw panel</button>
	<hr/>
	<canvas id='snow' width='800' height='200'></canvas>
	<button id='btn1'>Draw Snow Flake</button>
	<hr/>
	<canvas id='curve' width='800' height='400'></canvas>
	<button id='btn2'>Draw Curve</button>
</body>
</html>
